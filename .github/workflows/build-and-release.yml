name: Build and Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: []

jobs:
  build:
    runs-on: ubuntu-20.04
    env:
      IAS_SPID: ${{ secrets.IAS_SPID }}
      SGX_ENABLED: ${{ secrets.SGX_ENABLED }}
      IAS_API_KEY: ${{ secrets.IAS_API_KEY }}
      PINATA_API_KEY: ${{ secrets.PINATA_API_KEY }}
      ACCOUNT_MNEMONIC: ${{ secrets.ACCOUNT_MNEMONIC }}
      PINATA_API_SECRET: ${{ secrets.PINATA_API_SECRET }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: 'true'

      - name: Install build-essential, curl, git, wget, and Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev
          sudo apt-get install musl musl-dev musl-tools
          sudo apt-get install libstdc++6 libcurl4 libssl1.1 libcrypto++ libnghttp2-14 libidn2-0 librtmp1 libssh-4 libpsl5 libgssapi-krb5-2 libldap-2.4-2 libbrotli1 libunistring2 libgnutls30 libhogweed5 libnettle7 libgmp10 libkrb5-3 libk5crypto3 libcom-err2 libkrb5support0 libsasl2-2 libbrotlicommon1 libp11-kit0 libtasn1-6 libkeyutils1 libffi7 libsqlite3-0 libcrypt1 libm6
          sudo apt-get install -y build-essential curl git wget
          sudo apt-get install -y apt-transport-https ca-certificates gnupg2 curl software-properties-common
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
          sudo add-apt-repository -y "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
          sudo apt-get update
          sudo apt-get install -y docker-ce docker-ce-cli containerd.io
          echo "Installed build-essential, curl, git, wget, and Docker"

      - name: Setup Rust and Cargo
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.51.0
          override: true
          # target: x86_64-unknown-linux-musl
          components: rustc, cargo

      - name: Use Node.js 18
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn install

      - name: Update permissions
        run: (cd ./packages/gramine/bazk-build && chmod +x *)

      - name: Build app
        run: yarn gramine build-app-dist

      - name: Build manifest
        run: yarn gramine build-manifest

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: ./packages/gramine/dist/

      - name: Zip the dist folder
        run: cd ./packages/gramine/bazk-build && zip -r ../../../dist.zip dist

      - name: Get the current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d-%H-%M')"

      - name: Create new release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.date.outputs.date }}
          release_name: "Release: ${{ steps.date.outputs.date }}"
          draft: false
          prerelease: false
          body: "Bazk new release at ${{ steps.date.outputs.date }}"

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist.zip
          asset_name: dist.zip
          asset_content_type: application/zip
